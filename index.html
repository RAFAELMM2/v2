<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiniZap</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>MiniZap</h1>
      <button id="editProfile">Editar Perfil</button>
    </header>

    <section id="profileSection" class="hidden">
      <input type="text" id="nameInput" placeholder="Seu nome" />
      <input type="text" id="numberInput" placeholder="Seu número" />
      <button id="saveProfile">Salvar</button>
    </section>

    <section id="contacts">
      <h2>Contatos</h2>
      <div id="contactList"></div>
      <input type="text" id="newContactNumber" placeholder="Número do contato" />
      <button id="addContact">Adicionar</button>
    </section>

    <section id="chat" class="hidden">
      <h2 id="chatWith"></h2>
      <div id="chatMessages"></div>
      <input type="text" id="messageInput" placeholder="Mensagem" />
      <button id="sendMessage">Enviar</button>
    </section>
  </div>
</body>
</html>
