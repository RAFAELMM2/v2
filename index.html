<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniZap</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="profile">
        <img id="profile-pic" src="https://i.imgur.com/9bK0ZtY.png" alt="Foto de Perfil" />
        <p id="user-name">Seu Nome</p>
        <p id="user-number">#0000</p>
        <button onclick="editProfile()">Editar Perfil</button>
      </div>
      <div class="add-contact">
        <input type="text" id="contact-number" placeholder="NÃºmero do contato">
        <button onclick="addContact()">Adicionar</button>
      </div>
      <ul id="contacts-list"></ul>
    </aside>

    <main class="chat">
      <header class="chat-header">
        <p id="chat-contact-name">Nenhum contato selecionado</p>
      </header>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Digite uma mensagem" />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
