<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniZap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="profile">
        <img id="profilePic" src="https://i.imgur.com/u8vS87x.png" alt="Foto de perfil">
        <input type="file" id="uploadPic" accept="image/*" hidden>
        <h3 id="profileName">Seu Nome</h3>
        <button onclick="editProfile()">Editar Perfil</button>
      </div>
      <div class="contacts" id="contactsList">
        <p>Nenhum contato ainda...</p>
      </div>
      <div class="add-contact">
        <input type="text" id="newContact" placeholder="NÃºmero do contato">
        <button onclick="addContact()">Adicionar</button>
      </div>
    </div>
    <div class="chat">
      <div class="chat-header" id="chatHeader">Nenhum contato selecionado</div>
      <div class="chat-messages" id="chatMessages"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
