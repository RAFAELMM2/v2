<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniZap</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>MiniZap</h1>
      <button id="btnEditProfile">Editar Perfil</button>
    </header>

    <section id="profileSection" class="hidden">
      <input type="text" id="inputName" placeholder="Seu nome" />
      <input type="text" id="inputNumber" placeholder="Seu número (ex: 55999999999)" />
      <input type="text" id="inputPhoto" placeholder="URL da foto (opcional)" />
      <button id="btnSaveProfile">Salvar Perfil</button>
    </section>

    <section id="contactsSection">
      <h2>Contatos</h2>
      <div id="contactsList"></div>
      <input type="text" id="inputAddContact" placeholder="Número do contato (ex: 55888888888)" />
      <button id="btnAddContact">Adicionar Contato</button>
    </section>

    <section id="chatSection" class="hidden">
      <h2 id="chatWith"></h2>
      <div id="chatMessages"></div>
      <input type="text" id="inputMessage" placeholder="Digite sua mensagem" />
      <button id="btnSendMessage">Enviar</button>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
